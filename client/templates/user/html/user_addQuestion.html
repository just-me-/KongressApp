        <div id="div-question">
          <textarea id="question" name="text" placeholder="Stelle Deine Frage..."></textarea>
        </div>

        <div id="div-buttons" class="clear">
          <input id="program" name="program" type="hidden" value="{{_id}}">

        </div>
